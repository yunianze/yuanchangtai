<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{%$lngpack.sitename%}</title>
<meta name="keywords" content="{%$lngpack.keyword%}">
<meta name="description" content="{%$lngpack.description%}">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">

<link type="text/css" rel="stylesheet" href="{%$rootpath%}style/reset.css">
<link type="text/css" rel="stylesheet" href="{%$rootpath%}style/style.css">
<link type="text/css" rel="stylesheet" href="{%$rootpath%}style/swiper.min.css">
</head>

<body>
<div id="wrap">
	<!--public head start-->
	{%link file="cn/public/head.html"%}
	<!-- navigation start-->
	<!-- banner start -->
	<div class="bannerIn">
		<img src="{%$rootpath%}images/banner/contact.jpg">
	</div>
	<!-- banner end -->
	<!--second navigation start-->
	<!--second navigation end-->
	<!--content start-->
	<div class="contactIn">
		<h3 class="t">联系方式</h3>
		<div class="c">
			{%$read.content%}
		</div>
		<h3 class="t">电子地图</h3>
		<div id="map">
			
		</div>
	</div>
	<!--content end-->
	<!--public footer start-->
	{%link file="cn/public/footer.html"%}
	<!--public footer end-->
</div>
<script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Bz70TjFtICGjscDnMZWtqviW"></script>
<script src="{%$rootpath%}script/map.js"></script>
</body>
</html>
