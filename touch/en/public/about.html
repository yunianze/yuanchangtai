<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{%$lngpack.sitename%}</title>
<meta name="keywords" content="{%$lngpack.keyword%}">
<meta name="description" content="{%$lngpack.description%}">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">

<link type="text/css" rel="stylesheet" href="{%$rootpath%}style/reset.css">
<link type="text/css" rel="stylesheet" href="{%$rootpath%}style/style.css">
<link type="text/css" rel="stylesheet" href="{%$rootpath%}style/swiper.min.css">
<script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
</head>

<body>
<div id="wrap">
	<!--public head start-->
	<div id="head">
		<img src="{%$rootpath%}images/logo.gif">
	</div>
	<!--public head end-->
	<!-- navigation start-->
	<table id="nav" border="0" cellpadding="0" cellspacing="1">
		<tr>
			<td><a href="index.php">网站首页</a></td>
			<td  class="hover"><a href="{%find:type class=19 out=link%}">关于好方向</a></td>
			<td><a href="{%find:type class=2 out=link%}">产品展示</a></td>
			<td><a href="{%find:type class=3 out=link%}">新闻动态</a></td>
		</tr>
		<tr>
			<td><a href="{%find:type class=4 out=link%}">营销中心</a></td>	
			<td><a href="{%find:type class=24 out=link%}">主营方向</a></td>
			<td><a href="{%find:type class=18 out=link%}">生产环境</a></td>
			<td><a href="{%find:type class=5 out=link%}">联系我们</a></td>
		</tr>
	</table>
	<!-- navigation start-->
	<!-- banner start -->
	<div class="bannerIn">
		<img src="{%$rootpath%}images/banner/about.jpg">
	</div>
	<!-- banner end -->
	<!--second navigation start-->
	<div class="secNav clearfix">
		{%get name=typelist class=utid:$type.topid,tid:$type.tid%}
		{%forlist from=$array key=i%}
		<li {%div=>i=3%}class="extra"{%/div=>i%}>
			<a href="{%$array[i].link%}" {%if $array[i].selected==1 %}class="hover"{%/if%}>{%$array[i].typename%}</a>
		</li>
    	{%/forlist%}
		{%/get%}
	</div>
	<!--second navigation end-->
	<!--content start-->
	<div class="aboutIn">
		{%$read.content%}
	</div>
	<!--content end-->
	<!--public footer start-->
	{%link file="cn/public/footer.html"%}
	<!--public footer end-->
</div>
<script src="{%$rootpath%}script/swiper.jquery.min.js"></script>
<script>
	var swiper = new Swiper('.swiper-container', {
		pagination: '.swiper-pagination',
		paginationClickable: true,
		spaceBetween: 30,
		centeredSlides: true,
		autoplay: 4000,
		autoplayDisableOnInteraction: false
	});
</script>
</body>
</html>
