<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>打印模板编辑</title>
<style type="text/css">
body{
	font-size:9pt;
	background:url('../public/plug/shipplug/[%$read.pic%]') no-repeat 0px 0px;
}
.jqDrag {
  width: 100%;
  height:100%;
  cursor: move;
}
.jqResize {
   width: 11px;
   height:10px;
   bottom:0px;
   right:0px;
   cursor: se-resize;
   position: absolute;
   background: url('templates/images/resize-btn.gif') no-repeat 0px 3px;
}
.jqDnR {
	position: absolute;
	width: 100px;
	font-size:9pt;
	margin: 0px;
	padding: 0px;
	background-color: #ffe400;
	border: 1px #000000 solid;
}
.jqDnR2 {
	position: absolute;
	width: 100px;
	font-size: 9pt;
	margin: 0px;
	padding: 0px;
	background-color: #cbffb9;
	border: 1px dashed #5a1002;
}
</style>
<script type="text/javascript" src="js/jquery13.js"></script>
<script type="text/javascript" src="js/templates_fu.js" ></script>
<script type="text/javascript" src="js/dimensions.js"></script>
<script type="text/javascript">
	function addch(classtype,classtypename,fontfamily,fontsize,fontweight,textdecoration,letterspacing){
		htmlver=""
		htmlver+="<div style=\"font-family:"+fontfamily+";font-size:"+fontsize+";font-weight:"+fontweight+";text-decoration:"+textdecoration+";letter-spacing: "+letterspacing+";\" id=\""+classtype+"\" class=\"jqDnR\" onmouseover=\"javascript:cheach('"+classtype+"');\" onmouseout=\"javascript:outch('"+classtype+"');\" ondblclick=\"javascript:delch('"+classtype+"');\"><div class=\"jqHandle jqDrag\">"+classtypename+"</div><div class=\"jqHandle jqResize\"></div></div>"
		$('#divlist').append(htmlver);
	};
</script>
</head>

<body topmargin="0" leftmargin="0">
<span id="divlist">[%$read.templatecontent%]</span>
</body>
</html>
