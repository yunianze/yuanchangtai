<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>{%$lngpack.sitename%}</title>
    <meta name="keywords" content="{%$lngpack.keyword%}" />
    <meta name="description" content="{%$lngpack.description%}" />
    <link rel="shortcut icon" href="{%$rootpath%}images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="{%$rootpath%}css/common.css">
    <link rel="stylesheet" type="text/css" href="{%$rootpath%}css/inside.css">
    <script src="http://webapi.amap.com/maps?v=1.3&key=8325164e247e15eea68b59e89200988b"></script>
</head>

<body>
    <!-- 导航栏 -->
    {%link file="cn/public/head.html"%}
    <!-- 导航栏结束 -->
    <!-- banner -->
    <div class="inBanner clearfix">
        {%if $type.typepic!==''%}
        <img src="{%$rootdir%}{%$type.typepic%}" alt=""> {%/if%}
    </div>
    <!-- banner end -->
    <div class="base_read contact min-height ">
        <div class="middle clearfix">
            <!-- 左侧 -->
              {%link file="cn/public/left.html"%}
            <!-- 左侧结束 -->
            <div class="rightCon">
                 <div class="add mt110">
                 <div class="addIcon">
                 <img src="{%$rootpath%}images/add.png" alt="" >
                 <p>地址</p>
                 </div>
                  <div id="add">

            {%$read.content%}

            </div>
                </div>
                <div class="tel">
                <div class="telIcon">
                 <img src="{%$rootpath%}images/tel.png" alt="" >
                 <p>电话</p>
                 </div>
                    {%$read.longtitle%}
                </div>
                   <div id="wrap" class="my-map">

        <div id="mapContainer"></div>

    </div>
            </div>
        </div>
    </div>
    <!-- 右侧结束 -->
    <!-- 中部结束 -->
    <!-- footer -->
    {%link file="cn/public/footer.html"%}
    <!-- footer end-->
</body>
<script src="{%$rootpath%}js/map.js"></script>

</html>
