<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>{%$lngpack.sitename%}</title>
    <meta name="keywords" content="{%$lngpack.keyword%}" />
    <meta name="description" content="{%$lngpack.description%}" />
    <link rel="shortcut icon" href="{%$rootpath%}images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="{%$rootpath%}css/common.css">
    <link rel="stylesheet" type="text/css" href="{%$rootpath%}css/inside.css">
    <link rel="stylesheet" type="text/css" href="{%$rootpath%}css/form.css">
</head>

<body>
    <!-- 导航栏 -->
    {%link file="cn/public/head.html"%}
    <!-- 导航栏结束 -->
    <!-- banner -->
    <div class="innerbanner clearfix">
        {%if $type.typepic!==''%}
        <img src="{%$rootdir%}{%$type.typepic%}" alt=""> {%/if%}
    </div>
    <!-- banner end -->
    <!-- 中部 -->
    <div class="location clearfix">
    <div class="middle clearfix">
    <div class="type">
    <strong>{%$type.typename%}</strong>
    {%$type.content|htmlcode(1)%}
    </div>
        <!-- 位置 -->
        {%list name=path class=type:type,id:$type.tid%}
        <!-- 位置结束 -->
        </div>
    </div>
        <!-- 右侧 -->
        <div class="contact min-height">
    <div class="middle clearfix">
            <div class="right-content" style="width:auto;float:none;">
                 <div class="contact">
         <div class="middle">
        <div class="content clearfix">
        <div class="clearfix">
           <div id="map"></div>
           <div class="message">
            {%list name=form class=fgid:1%}
           </div>
           </div>
           <div class="add-wechat">
           <div id="add">
            {%$read.content%}
           </div>
           <div class="wechats">
        <img src="{%$read.wechat|htmlcode(1)%}">
        <img src="{%$read.wechats|htmlcode(1)%}">
        </div>
           </div>
        </div>
    </div>
    </div>
            </div>
        </div>
    </div>
    <!-- 右侧结束 -->
    <!-- 中部结束 -->
    <!-- footer -->
    {%link file="cn/public/footer.html"%}
    <!-- footer end-->
</body>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Bz70TjFtICGjscDnMZWtqviW"></script>
<script src="{%$rootpath%}js/map.js"></script>
</html>
