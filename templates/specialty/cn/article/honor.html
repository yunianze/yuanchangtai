<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>{%$lngpack.sitename%}</title>
    <meta name="keywords" content="{%$lngpack.keyword%}" />
    <meta name="description" content="{%$lngpack.description%}" />
    <link rel="shortcut icon" href="{%$rootpath%}images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="{%$rootpath%}css/common.css">
    <link rel="stylesheet" type="text/css" href="{%$rootpath%}css/inside.css">
    <link rel="stylesheet" href="{%$rootpath%}css/jquery.page.css">
    <link rel="stylesheet" type="text/css" href="{%$rootpath%}css/Bimg.css">

</head>

<body>
    <!-- 导航栏 -->
    {%link file="cn/public/head.html"%}
    <!-- 导航栏结束 -->
    <!-- banner -->
    <div class="inBanner clearfix">
        {%if $type.typepic!==''%}
        <img src="{%$rootdir%}{%$type.typepic%}" alt=""> {%/if%}
    </div>
    <!-- banner end -->
    <div class="honor min-height">
        <div class="middle clearfix">
            <!-- 左侧 -->
              {%link file="cn/public/left.html"%}
            <!-- 左侧结束 -->
            <div class="rightCon">
                {%if count($array) > 0%}
                <ul class="honor_list mt110 clearfix" id="date">
                     <div class="page pageCurr clearfix">
                    {%forlist from=$array key=i%}
                    <li>
                        <a title="{%$array[i].title%}" href="{%$array[i].pic%}" rel="lytebox[plants]">
                           <img src="{%$array[i].pic|zoom(230,169,'#fff',1)%}" alt="">
                        </a>
                    </li>
                    {%div=>i=9%}</div>
                    <div class="page clearfix">
                        {%/div=>i%} {%/forlist%}
                    </div>
                </ul>
                 <div class="tcdPageCode">
                </div>
                {%else%}
                <div class="fh_botton">
                    <div id="pagination">暂无内容</div>
                </div>
                {%/if%}
            </div>
        </div>
    </div>
    <!-- 右侧结束 -->
    <!-- 中部结束 -->
    <!-- footer -->
    {%link file="cn/public/footer.html"%}
    <!-- footer end-->
</body>
<script src="{%$rootpath%}js/jquery.min.js"></script>
<script src="{%$rootpath%}js/jquery.page.js"></script>
<script src="{%$rootpath%}js/Bimg.js"></script>

</html>
