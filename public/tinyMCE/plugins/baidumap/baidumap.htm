<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{#baidumap.baidumap_title}</title>
		<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
		<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
		<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
		<script type="text/javascript" src="../../utils/editable_selects.js"></script>
		<script language="javascript" type="text/javascript" src="js/baidumap.js"></script>
		<link rel="stylesheet" type="text/css" href="css/baidumap.css" />
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.1&services=true"></script>
		<base target="_self" />
	</head>
	<body style="margin: 4px;">
		<div class="Container">
			<div class="divtitle" style="font-weight: bold;color: #CE5C36">请在以下地图中选择您的坐标：</div>
			<div class="contentdiv">
				<iframe style="width: 100%; height: 390px; border: 0px;" name="baidumapiframe" src="baiduload.htm" frameborder="0" scrolling="no"></iframe>
			</div>
			<div class="Actions">
				<input id="insert" type="button" value="{#insert}" language="javascript" onclick="return Save_Button_onclick()" />
				<input id="cancel" type="button" value="{#cancel}" language="javascript" onclick="return Cancel_Button_onclick()" />
			</div>
		</div>
	</body>
</html>
