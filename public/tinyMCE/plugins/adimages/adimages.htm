<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{#adimages.adimages_title}</title>
		<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
		<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
		<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
		<script type="text/javascript" src="../../utils/editable_selects.js"></script>
		<script language="javascript" type="text/javascript" src="js/adimages.js"></script>
		<link rel="stylesheet" type="text/css" href="css/adimages.css" />
		<base target="_self" />
	</head>
	<body onload="" style="display: none; margin: 4px;">
		<form onsubmit="return false;" action="#">
			<div class="Container">
				<div class="divtitle">{#adimages.adimages_langaugepicker}</div>
				<div class="contentdiv"><textarea id="CodeArea" class="CodeArea"></textarea></div>
				<div class="Options"><a target="_blank" class="infolink02" href="http://maps.google.com/maps/empw?url=http:%2F%2Fmaps.google.com%2Fmaps%3Ff%3Dd%26source%3Ds_d%26saddr%3D%26daddr%3D%26hl%3Dzh-CN%26geocode%3D%26mra%3Dmr%26doflg%3Dptk%26sll%3D23.825551,114.587402%26sspn%3D13.082321,35.15625%26ie%3DUTF8%26ll%3D27.410786,119.794922%26spn%3D25.282967,70.3125%26z%3D5%26output%3Dembed&hl=zh-CN">{#adimages.adimages_ceatecode}</a></div>
				<div class="Options">{#adimages.adimages_code_text}</div>
				<div class="Actions">
					<input id="cancel" type="button" value="{#cancel}" language="javascript" onclick="return Cancel_Button_onclick()" />
					<input id="insert" type="button" value="{#insert}" language="javascript" onclick="return Save_Button_onclick()" />
				</div>
			</div>
		</form>
	</body>
</html>
